<form class="productContainer" name="loginForm" ng-submit="submit()">
<h1>Enter your login and password</h1>
  <div>
    <label>
    Login
      <input class="loginForm" ng-model="login.name" name="Login" id="Login" />
    </label>
  </div>  
  <div>
    <label>
    Password
      <input class="loginForm" ng-model="login.password" name="Password" id="Password" />
    </label>
  </div>
  <button type="submit">Submit</button>
</form>
